on: 
  push:
    branches:
      - main

jobs:
  publish1:
        runs-on: ubuntu-latest
        needs: build1    
        steps:
          - name: create release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.github_token }}
            with:
              tag_name: ${{ github.run_number }}
              release_name: Release from ${{ github.run_number }}
              body: New release for ${{ github.sha }}
              draft: false
              prerelease: false
